<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>

        <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>

    <link rel="stylesheet" href="css/main.css">
    <title>Survey form</title>
</head>

<body>

    <div id="heading">
        <h1 id="title">SURVEY FORM</h1>
        <p id="description">Let us know how we can improve freeCodeCamp/</p>
    </div>

    <form action="" class="shadow" id="survey-form">
        <div class="mb-3 w-75 mx-auto">
            <label for="name" id="name-label">Name:</label>
            <input type="text" class="form-control" id="name" placeholder="Name" autocomplete="none" required>
        </div>

        <div class="mb-3 w-75 mx-auto m-4">
            <label for="email" id="email-label">Email:</label>
            <input type="email" class="form-control" id="email" placeholder="Email" required>
        </div>

        <div class="mb-3 w-75 mx-auto m-4">
            <label for="number" id="number-label">Age:</label>
            <input type="number" class="form-control" id="number" min="1" max="120" placeholder="Age" required>
        </div>

        <div class="dropdown w-75 mx-auto m-5">
            <label for="dropdown" class="">Your Status:</label>
            <select class="btn btn-secondary w-50 float-right dropdown-toggle" id="dropdown">
                <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                    <option value="student">student</option>
                    <option value="self-employed">self employed</option>
                    <option value="unemployed">unemployed</option>
                    <option value="employed">employed</option>
                </div>
            </select>
        </div>

        <div class="custom-control custom-radio w-75 mx-auto">
            <fieldset>
                <label for=""><strong>How likely is that you would recommend freeCodeCamp to a friend?</strong></label>
                <div class="float-right">
                    <div class="custom-control custom-radio">
                        <input type="radio" id="customRadio1" value="definitely" name="customRadio"
                            class="custom-control-input">
                        <label class="custom-control-label" for="customRadio1">Definitely</label>
                    </div>

                    <div class="custom-control custom-radio">
                        <input type="radio" id="customRadio2" value="maybe" name="customRadio"
                            class="custom-control-input">
                        <label class="custom-control-label" for="customRadio2">Maybe</label>
                    </div>

                    <div class="custom-control custom-radio">
                        <input type="radio" id="customRadio3" value="not-sure" name="customRadio"
                            class="custom-control-input">
                        <label class="custom-control-label" for="customRadio3">Not sure</label>
                    </div>
                </div>

            </fieldset>
        </div>
<div id="checkboxes" class="w-75 mx-auto">
    <label for=""><strong>select your skills:</strong></label>
    <div class="custom-control custom-checkbox">
        <input type="checkbox" value="html" class="custom-control-input" id="customCheck1">
        <label class="custom-control-label" for="customCheck1">HTML</label>
      </div>

      <div class="custom-control custom-checkbox">
        <input type="checkbox" value="css" class="custom-control-input" id="customCheck2">
        <label class="custom-control-label" for="customCheck2">CSS</label>
      </div>

      <div class="custom-control custom-checkbox">
        <input type="checkbox" value="javaScript" class="custom-control-input" id="customCheck3">
        <label class="custom-control-label" for="customCheck3">javaSript</label>
      </div>

      <div class="custom-control custom-checkbox">
        <input type="checkbox" value="react" class="custom-control-input" id="customCheck4">
        <label class="custom-control-label" for="customCheck4">react</label>
      </div>

      <div class="custom-control custom-checkbox">
        <input type="checkbox" value="node" class="custom-control-input" id="customCheck5">
        <label class="custom-control-label" for="customCheck5">node.js</label>
      </div>
</div>
        <div class="form-group w-75 mx-auto">
            <label for="exampleFormControlTextarea1">leave your comment:</label>
            <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
        </div>

        <button type="submit" class="btn btn-primary btn-block">submit</button>
    </form>

</body>

</html>
